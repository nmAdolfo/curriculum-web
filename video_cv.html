<!DOCTYPE html>
<html lang="es">
<head>

      color: #fff;
    }
    .header h1 {
      margin: 0;

    }
    .section h2 {
      background: #333;
      color: #fff;

    }
    .content {
      padding: 20px;
      font-size: 1em;
      line-height: 1.6;
    }

  <title>Video Curriculum</title>
